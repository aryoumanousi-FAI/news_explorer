name: Daily Scrape (JPT + WorldOil)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 6 * * *"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # helps with pull --rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f jpt_scraper/requirements.txt ]; then pip install -r jpt_scraper/requirements.txt; fi

      # -------------------------
      # JPT pipeline (JPT only)
      # -------------------------
      - name: Scrape JPT daily
        env:
          JPT_SPIDERS: "jpt_latest"
          JPT_MAX_PAGES: "10"
          JPT_STOP_AT_LAST_DATE: "1"
          JPT_MERGED_CSV_PATH: "jpt_scraper/data/jpt.csv"
        run: |
          python scripts/scrape_new.py

      - name: Merge JPT (rebuild jpt.csv)
        run: |
          python scripts/merge_three_way.py
        
      # -------------------------
      # Commit outputs
      # -------------------------
      - name: Commit updated CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
           
          git diff --cached --quiet && echo "No changes to commit" && exit 0
      
          git commit -m "Daily news update"
          git push
