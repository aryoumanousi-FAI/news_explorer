name: Daily Scrape (JPT Only)

on:
  workflow_dispatch:
  schedule:
    # daily at 06:30 UTC
    - cron: "30 6 * * *"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f jpt_scraper/requirements.txt ]; then pip install -r jpt_scraper/requirements.txt; fi

      # -------------------------
      # JPT pipeline only
      # -------------------------
      - name: Run JPT Spider
        run: |
          cd jpt_scraper
          scrapy crawl jpt_latest

      - name: Commit updated CSV
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add jpt_scraper/data/jpt.csv || true
          git commit -m "Update JPT data" || echo "No changes to commit"
          git push
