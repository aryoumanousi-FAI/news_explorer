name: Daily JPT latest scrape

on:
  schedule:
    - cron: "0 14 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Ensure pandas and scrapy are in requirements.txt
          pip install -r requirements.txt

      - name: Run Scrape and Merge
        run: |
          # The script handles running scrapy and merging the csv
          python jpt_scraper/scripts/update_csv.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the specific file we updated
          git add jpt_scraper/data/jpt.csv
          
          # Commit only if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update: JPT data [skip ci]"
            git push
          fi
