name: Daily Scrape + Merge (JPT + WorldOil)

on:
  schedule:
    - cron: "0 14 * * *"
  workflow_dispatch:

# Prevent overlapping runs from fighting over commits/pushes
concurrency:
  group: og-news-daily
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  scrape-and-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with origin/main (clean)
        run: |
          set -euo pipefail
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f jpt_scraper/requirements.txt ]; then pip install -r jpt_scraper/requirements.txt; fi

      # -------------------------
      # JPT pipeline
      # -------------------------
      - name: Scrape JPT daily (overwrite jpt_daily.csv)
        env:
          SPIDER_NAME: jpt_latest
          MAX_PAGES: "10"
        run: |
          python scripts/scrape_new.py

      - name: Merge JPT master + daily into jpt.csv
        run: |
          python scripts/merge_three_way.py

      # -------------------------
      # WorldOil pipeline
      # -------------------------
      - name: Scrape WorldOil daily (overwrite worldoil_daily.csv)
        env:
          SPIDER_NAME: worldoil_latest
          MAX_PAGES: "10"
        run: |
          python scripts/scrape_worldoil_new.py

      - name: Merge WorldOil master + daily into worldoil.csv
        run: |
          python scripts/merge_worldoil_three_way.py

      # -------------------------
      # Commit + push (robust)
      # -------------------------
      - name: Commit and push changes (rebase + retry)
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage outputs
          git add \
            jpt_scraper/data/jpt_daily.csv \
            jpt_scraper/data/jpt.csv \
            jpt_scraper/data/worldoil_daily.csv \
            jpt_scraper/data/worldoil.csv

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-update: daily scrape + merged [skip ci]"

          # If main moved while we ran, rebase and retry push
          for i in 1 2 3; do
            if git push origin HEAD:main; then
              exit 0
            fi
            echo "Push rejected (remote moved). Attempt $i: rebasing and retrying..."
            git fetch origin main
            git rebase origin/main
          done

          echo "Failed to push after retries."
          exit 1
