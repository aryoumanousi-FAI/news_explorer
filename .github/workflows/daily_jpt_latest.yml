# JPT
- name: Scrape JPT daily
  run: python scripts/scrape_daily.py   # your existing one

- name: Merge JPT
  run: python scripts/merge.py          # your existing one

# WorldOil
- name: Scrape WorldOil daily
  run: python scripts/scrape_worldoil_daily.py

- name: Merge WorldOil into full
  run: python scripts/merge_worldoil.py

- name: Commit datasets
  run: |
    git config user.name "github-actions[bot]"
    git config user.email "github-actions[bot]@users.noreply.github.com"
    git add jpt_scraper/data/jpt.csv jpt_scraper/data/worldoil_full.csv
    git commit -m "Daily scrape update" || echo "No changes to commit"
    git push
