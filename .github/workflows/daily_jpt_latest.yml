name: Daily Scrape (JPT + WorldOil)

on:
  workflow_dispatch:
  schedule:
    # daily at 06:30 UTC (~10:30pm PT previous day during PST)
    - cron: "30 6 * * *"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f jpt_scraper/requirements.txt ]; then pip install -r jpt_scraper/requirements.txt; fi

      # -------------------------
      # JPT pipeline (JPT only)
      # -------------------------
      - name: Scrape JPT daily
        env:
          SPIDERS: "jpt_latest"
          MAX_PAGES: "10"
          STOP_AT_LAST_DATE: "1"
          MERGED_CSV_PATH: "jpt_scraper/data/jpt.csv"
        run: |
          python scripts/scrape_new.py

      - name: Merge JPT (rebuild jpt.csv)
        run: |
          python scripts/merge_three_way.py

      # -------------------------
      # WorldOil pipeline (WorldOil only)
      # -------------------------
      - name: Scrape WorldOil daily
        env:
          SPIDERS: "worldoil_news"
          MAX_PAGES: "10"
          STOP_AT_LAST_DATE: "1"
          FULL_CSV_PATH: "jpt_scraper/data/worldoil_full.csv"
        run: |
          python scripts/scrape_worldoil_daily.py

      - name: Merge WorldOil (rebuild worldoil.csv)
        run: |
          python scripts/merge_worldoil.py

      # -------------------------
      # Commit outputs
      # -------------------------
      - name: Commit updated CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add jpt_scraper/data/jpt.csv jpt_scraper/data/worldoil.csv

          git commit -m "Daily news update" || echo "No changes to commit"
          git push
