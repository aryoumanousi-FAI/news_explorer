name: Update JPT CSV (daily)

on:
  workflow_dispatch: {}
  schedule:
    # Runs daily at 14:00 UTC (06:00 Los Angeles during standard time)
    - cron: "0 14 * * *"

permissions:
  contents: write

concurrency:
  group: update-jpt-csv
  cancel-in-progress: false

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scrapy (export to CSV)
        run: |
          cd jpt_scraper
          # Option A: If your pipeline already writes to jpt_scraper/data/jpt.csv, just run the spider:
          scrapy crawl jpt_latest -a max_pages=10 -a refresh_existing=1

          # Option B (recommended): Always produce a clean daily export file from Scrapy feed export:
          # scrapy crawl jpt_latest -a max_pages=10 -a refresh_existing=1 -O data/jpt.csv

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add jpt_scraper/data/jpt.csv

          # Only commit if there are actual changes
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily update: JPT CSV"
          git push
