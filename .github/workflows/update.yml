name: Update JPT CSV daily

on:
  schedule:
    - cron: "0 14 * * *"  # daily 14:00 UTC (adjust)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run updater
        run: |
          python scripts/update_jpt_csv.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add jpt_scraper/data/jpt.csv
          git commit -m "Daily update jpt.csv" || echo "No changes"
          git push
